<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <script src="../../js/methods.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <center>
        <div class="navBox">
            <img class="navImg" src="../../img/comp_logo.png" alt="">
            <h1>Finance Master</h1>
        </div>
    </center>
    <fieldset class="animation">
        <legend>Registrieren</legend>
        <div id="page1" class="animation">
            <div><p>Benutzername</p></div>
            <div><input type="text" id="userName"></div>
            <div><p>Vorname</p></div>
            <div><input type="text" id="firstName"></div>
            <div><p>Nachname</p></div>
            <div><input type="text" id="lastName"></div>
            <div><p>Email</p></div>
            <div><input type="text" id="email"></div>
            <button onclick="switchVisible()" class="continueButton">Weiter</button>
        </div>

        <div id="page2" class="animation">
            <div><p>Passwort</p></div>
            <div><input type="password" id="password"></div>
            <div><p>Passwort bestätigen</p></div>
            <div><input type="text" id="password"></div>
            <div><p>Klasse</p></div>
            <div><input type="text" id="password"></div>
            <p>Punkte öffentlich machen</p>
            <div><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></div>
            <center><button>Registrieren</button></center>
        </div>
    </fieldset>
</body>
</html>
